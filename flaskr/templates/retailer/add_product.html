{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <a href="{{ url_for('index') }}">Return</a>
  <br>
  <br>
  <form method="post" enctype="multipart/form-data">
    <label for="name">Name*</label>
    <input type="text" name="name" id="name" required>
    <br />
    <label for="price">Price*</label>
    <input type="number" name="price" id="price" step="0.01" min="0" required>
    <br />
    <label for="media">Upload product media</label>
    <input type="file" name="media" id="media" accept="image/*" multiple>
    <br />
    <label for="category">Category</label>
    <input type="text" name="category" id="category">
     <br />
    <label for="category">Product details</label>
    <input type="text" name="details" id="details">
    <br />
    <label for="active">Active</label>
    <input type="checkbox" name="active" value="1" checked>
    <!-- Unchecked value -->
    <input type="hidden" name="active" value="0">
    <br />
    <br />
    <input type="submit" value="Add">
  </form>
  <p>* - Required fields.</p>
{% endblock %}
